<div class="container">
  <div class="main">
    <app-page-title title="Notificaciones" (back)="goBack()"></app-page-title>

    <div class="card">
      <div class="row">
        <i class="mdi mdi-bell-outline icon"></i>
        <div class="texts">
          <div class="title">Permitir notificaciones</div>
          <div class="subtitle">Recibe avisos de actividad y recordatorios</div>
        </div>
        <mat-slide-toggle [checked]="allowNotifications" (change)="onToggleChange($event.checked)">
        </mat-slide-toggle>
      </div>
    </div>
  </div>
</div>
