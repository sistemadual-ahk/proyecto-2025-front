<div class="modal-overlay" (click)="onClose()" [@modalOverlay]>
  <div
    class="modal-content"
    (click)="$event.stopPropagation()"
    [style.transform]="'translateY(' + dragTranslateY + 'px)'"
    [style.transition]="isDragging ? 'none' : 'transform 200ms ease-out'"
    [@modalContent]
  >
    <!-- Header del modal -->
    <div class="modal-header">
      <button class="close-btn" (click)="onClose()">
        <i class="mdi mdi-close"></i>
      </button>

      <h2 class="modal-title">Registro Gasto</h2>

      <button class="save-btn" (click)="onSave()">
        <i class="mdi mdi-check"></i>
      </button>
    </div>

    <!-- Toggle Ingreso/Gasto -->
    <div class="transaction-toggle">
      <button
        class="toggle-btn income-btn"
        [class.active]="transactionType === 'income'"
        (click)="toggleTransactionType('income')"
      >
        Ingreso
      </button>
      <button
        class="toggle-btn expense-btn"
        [class.active]="transactionType === 'expense'"
        (click)="toggleTransactionType('expense')"
      >
        Gasto
      </button>
    </div>

    <!-- Formulario -->
    <div class="transaction-form">
      <!-- Campo de monto -->
      <div class="form-group amount-group">
        <label class="amount-label">$ {{ amount.toFixed(1) }}</label>
        <input
          type="number"
          class="amount-input"
          [(ngModel)]="amount"
          placeholder="0.0"
          step="0.1"
          min="0"
        />
        <button class="clear-amount" (click)="amount = 0">
          <i class="mdi mdi-close"></i>
        </button>
      </div>

      <!-- Campo de descripción -->
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          [(ngModel)]="description"
          placeholder="Descripción"
          placeholder="¿Qué compraste? (ej: Almuerzo, Gasolina, etc.)"
        />
      </div>

      <!-- Fecha y Billetera -->
      <div class="form-group">
        <label class="form-label">Fecha</label>
        <div class="input-with-icon">
          <input type="date" class="form-input" [(ngModel)]="date" />
          <i class="mdi mdi-calendar"></i>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Billetera</label>
        <div class="input-with-icon">
          <select class="form-input" [(ngModel)]="wallet" name="wallet">
            <option value="">Seleccionar billetera</option>
            <option *ngFor="let walletOption of nombresBilleteras" [value]="walletOption">
              {{ walletOption }}
            </option>
          </select>
          <i class="mdi mdi-wallet"></i>
        </div>
      </div>

      <!-- Categoría -->
      <div class="form-group">
        <label class="form-label">Categoria</label>
        <div class="input-with-icon">
          <select class="form-input" [(ngModel)]="category" name="category">
            <option value="">Seleccionar categoría</option>
            <option *ngFor="let categoryOption of nombresCategorias" [value]="categoryOption">
              {{ categoryOption }}
            </option>
          </select>
          <i class="mdi mdi-chevron-down"></i>
        </div>
      </div>
    </div>
  </div>
</div>
