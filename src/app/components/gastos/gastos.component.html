<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Encabezado del Modal -->
    <div class="modal-header">
      <button class="close-btn" (click)="onClose()">
        <i class="mdi mdi-close"></i>
      </button>
      <h2 class="modal-title">Agregar Gasto</h2>
      <button class="save-btn" (click)="onSave()">
        <i class="mdi mdi-check"></i>
      </button>
    </div>

    <div class="form">
      <!-- Campo de Descripción -->
      <div class="form-group">
        <label class="form-label">Descripción</label>
        <input class="form-input" type="text" [(ngModel)]="descripcion" placeholder="Ej: Comida del mediodía" />
      </div>

      <!-- Campo de Monto -->
      <div class="form-group">
        <label class="form-label">Monto</label>
        <div class="input-with-icon">
          <input class="form-input" type="number" [(ngModel)]="monto" placeholder="0" min="0" />
          <i class="mdi mdi-currency-usd"></i>
        </div>
      </div>

      <!-- Campo de Categoría -->
      <div class="form-group">
        <label class="form-label">Categoría</label>
        <div class="input-with-icon">
          <select class="form-input" [(ngModel)]="categoria">
            <option [ngValue]="null" disabled selected>Seleccionar categoría</option>
            <option *ngFor="let cat of categoriasDisponibles" [value]="cat._id">
              {{ cat.nombre }}
            </option>
          </select>
          <i class="mdi mdi-chevron-down"></i>
        </div>
      </div>
    </div>
  </div>
</div>
