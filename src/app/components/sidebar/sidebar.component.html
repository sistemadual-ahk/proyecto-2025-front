<!-- boton sidebar -->

<!-- Sidebar -->
<div class="sidebar" [class.open]="isOpen">
  <div class="sidebar-content">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-image">
        <i class="mdi mdi-account"></i>
      </div>
      <button class="edit-profile-btn">
        <i class="mdi mdi-pencil"></i>
      </button>
      <div class="profile-name">Ezequiel</div>
    </div>
    <div class="separator"></div>
    
    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <a href="#" class="sidebar-nav-item" (click)="onEditProfile()">
        <i class="mdi mdi-account"></i>
        <span>Perfil</span>
      </a>
      <a routerLink="/home" class="sidebar-nav-item" (click)="closeMenu()">
        <i class="mdi mdi-home"></i>
        <span>Inicio</span>
      </a>
      <a routerLink="/wallets" class="sidebar-nav-item" style="cursor: pointer;" (click)="closeMenu()">
        <i class="mdi mdi-wallet"></i>
        <span>Billeteras</span>
      </a>
      <a routerLink="/activity" class="sidebar-nav-item" (click)="closeMenu()">
        <i class="mdi mdi-sync"></i>
        <span>Actividad</span>
      </a>
      <a routerLink="/analysis" class="sidebar-nav-item" style="cursor: pointer;" (click)="closeMenu()">
        <i class="mdi mdi-chart-line"></i>
        <span>Análisis</span>
      </a>
      <a routerLink="/saving-goals" class="sidebar-nav-item" style="cursor: pointer;" (click)="closeMenu()">
        <i class="mdi mdi-target"></i>
        <span>Objetivos</span>
      </a>
      <a routerLink="/categories" class="sidebar-nav-item" (click)="closeMenu()">
        <i class="mdi mdi-dots-horizontal"></i>
        <span>Categorías</span>
      </a>
      <a routerLink="/settings" class="sidebar-nav-item" (click)="closeMenu()">
        <i class="mdi mdi-cog"></i>
        <span>Ajustes</span>
      </a>
          <a href="javascript:void(0)" class="sidebar-nav-item logout" (click)="onLogout()">
          <i class="mdi mdi-logout"></i>
          <span>Cerrar Sesión</span>
      </a>
    </nav>
    
    <!-- Footer -->
    <div class="sidebar-footer">
      <div class="refresh-info">
        <i class="mdi mdi-refresh"></i>
        <span>22 Abr. 2025</span>
      </div>
    </div>
  </div>
</div>

<!-- Overlay -->
<div class="overlay" [class.active]="isOpen" (click)="closeMenu()"></div>
