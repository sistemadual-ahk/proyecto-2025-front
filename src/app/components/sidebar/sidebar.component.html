<!-- boton sidebar -->

<!-- Sidebar -->
<div class="sidebar" [class.open]="isOpen">
  <div class="sidebar-content">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-image">
        <ng-container *ngIf="auth.user$ | async as user; else defaultIcon">
          <img
            *ngIf="user.picture"
            [src]="user.picture"
            [alt]="user.name || 'Usuario'"
            class="profile-picture"
          />
          <i *ngIf="!user.picture" class="mdi mdi-account"></i>
        </ng-container>
        <ng-template #defaultIcon>
          <i class="mdi mdi-account"></i>
        </ng-template>
      </div>
      <div class="profile-name" *ngIf="auth.user$ | async as user">
        {{ user.name || 'Usuario' }}
      </div>
      <div class="profile-name" *ngIf="(auth.user$ | async) === null">Usuario</div>
    </div>
    <div class="separator"></div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <a *ngIf="perfilHabilitado" href="#" class="sidebar-nav-item" (click)="onEditProfile()">
        <i class="mdi mdi-account"></i>
        <span>Perfil</span>
      </a>
      <a routerLink="/home" routerLinkActive="active" class="sidebar-nav-item" (click)="closeMenu()">
        <i class="mdi mdi-home"></i>
        <span>Inicio</span>
      </a>
      <a
        routerLink="/wallets"
        routerLinkActive="active"
        class="sidebar-nav-item"
        style="cursor: pointer"
        (click)="closeMenu()"
      >
        <i class="mdi mdi-wallet"></i>
        <span>Billeteras</span>
      </a>
      <a
        routerLink="/saving-goals"
        routerLinkActive="active"
        class="sidebar-nav-item"
        style="cursor: pointer"
        (click)="closeMenu()"
      >
        <i class="mdi mdi-piggy-bank"></i>
        <span>Objetivos</span>
      </a>
      <a routerLink="/categories" routerLinkActive="active" class="sidebar-nav-item" (click)="closeMenu()">
        <i class="mdi mdi-tag"></i>
        <span>Categorías</span>
      </a>
      <a
        routerLink="/settings"
        routerLinkActive="active"
        class="sidebar-nav-item"
        (click)="closeMenu()"
      >
        <i class="mdi mdi-cog"></i>
        <span>Ajustes</span>
      </a>
      <a href="javascript:void(0)" class="sidebar-nav-item logout" (click)="onLogout()">
        <i class="mdi mdi-logout"></i>
        <span>Cerrar Sesión</span>
      </a>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer">
      <div class="refresh-info">
        <i class="mdi mdi-refresh"></i>
        <span>{{ currentDate }}</span>
      </div>
    </div>
  </div>
</div>

<!-- Overlay -->
<div class="overlay" [class.active]="isOpen" (click)="closeMenu()"></div>
