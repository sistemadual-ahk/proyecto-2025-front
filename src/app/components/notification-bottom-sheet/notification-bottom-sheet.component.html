<!-- Header del bottom sheet -->
<div class="bottom-sheet-header">
  <button class="close-btn" (click)="onClose()">
    <i class="mdi mdi-close"></i>
  </button>

  <h2 class="bottom-sheet-title">
    <i class="mdi mdi-bell"></i>
    Notificaciones
  </h2>
  
  <button class="action-btn" (click)="marcarTodasComoVisualizadas()" title="Marcar todas como leÃ­das">
    <i class="mdi mdi-check-all"></i>
  </button>
</div>

<!-- Lista de notificaciones -->
<div class="notifications-list">
  <div 
    *ngFor="let notificacion of notificaciones" 
    class="notification-item"
    [class.unread]="!notificacion.visualizada"
    (click)="marcarComoVisualizada(notificacion)"
  >
    <div class="notification-icon">
      <i class="mdi" [ngClass]="notificacion.icono"></i>
    </div>
    
    <div class="notification-content">
      <h3 class="notification-title">{{ notificacion.titulo }}</h3>
      <p class="notification-message">{{ notificacion.mensaje }}</p>
    </div>
    
    <div class="notification-indicator" *ngIf="!notificacion.visualizada"></div>
  </div>
  
  <div class="empty-state" *ngIf="notificaciones.length === 0">
    <i class="mdi mdi-bell-outline"></i>
    <p>No hay notificaciones</p>
  </div>
</div>
